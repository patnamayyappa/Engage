<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="../../ClientGlobalContext.js.aspx"></script>
  <script type="text/javascript" src="../Scripts/Libraries/sonomaCmc.js"></script>
  <script type="text/javascript" src="../Scripts/Libraries/jquery_1.12.3.min.js"></script>
  <script type="text/javascript" src="../Scripts/Libraries/kendo.autocomplete.min.js"></script>
  <script type="text/javascript" src="../dist/app/Common/retrieveMultiLingualValues.js"></script>
  <script type="text/javascript" src="../dist/app/Pages/AssignSuccessPlan.js"></script>
  <script type="text/javascript" src="../dist/App/Common/Localization.js"></script>
  <link href="../CSS/Libraries/kendo/kendo.common.min.css" rel="stylesheet" />
  <link href="../CSS/Libraries/kendo/kendo.default.min.css" rel="stylesheet" />
  <link href="../CSS/Libraries/kendo/kendo.default.mobile.min.css" rel="stylesheet" />
  <link href="../dist/app/Pages/auroraDialog.css" rel="stylesheet" />
  <link href="../dist/app/Pages/AssignSuccessPlan.css" rel="stylesheet" />
  <meta charset="utf-8" />
</head>
<body onload="CampusManagement.AssignSuccessPlan.executeOnLoad()">
  <div id="loadingOverlay">
    <div class="loadingBackground">
    </div>
    <div>
      <img class="loadingImage" src="../Images/progress.gif" />
    </div>
  </div>
  <div id="title" class="dr-crm-title"></div>
  <br />
  <div class="dr-crm-subtitle"><span id="numberOfStudents"></span><span>&nbsp;</span><span id="subtitle"></span></div>
  <div class="dialog-body">
    <div>
      <label id="lookupLabel" class="success-plan-template-label"></label>
      <input id="successPlanTemplates" type="text" />
    </div>
  </div>
  <div class="button-container">
    <div class="dr-crm-dialog-buttons">
      <button id="assignButton" class="dr-crm-dialog-button" onclick="CampusManagement.AssignSuccessPlan.assign()"></button>
      <button id="cancelButton" class="dr-crm-dialog-button" onclick="CampusManagement.AssignSuccessPlan.cancel()"></button>
    </div>
  </div>
</body>
</html>
